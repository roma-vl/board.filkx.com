services:
    php-fpm:
        build:
            context: ./docker/production/php-fpm
        volumes:
            - /var/www/board.filkx.com/current:/var/www
        networks:
            - sail

    nginx:
        build:
            context: ./docker/production/nginx
        ports:
            - "8082:80"
        volumes:
            - /var/www/board.filkx.com/current:/var/www:ro
        depends_on:
            - php-fpm
        networks:
            - sail

    queue:
        build:
            context: ./docker/production/php-fpm
        command: php /var/www/artisan queue:work --sleep=3 --tries=3 --max-time=3600
        volumes:
            - /var/www/board.filkx.com/current:/var/www
        depends_on:
            - php-fpm
        networks:
            - sail
        restart: always

    reverb:
        build:
            context: ./docker/production/php-fpm
        command: php /var/www/artisan reverb:start --port=8083
        volumes:
            - /var/www/board.filkx.com/current:/var/www
        depends_on:
            - php-fpm
        networks:
            - sail
        restart: always

    mysql:
        image: mysql/mysql-server:8.0
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - sail-mysql:/var/lib/mysql
        networks:
            - sail
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            interval: 10s
            timeout: 5s
            retries: 10

    redis:
        image: redis:alpine
        restart: always
        volumes:
            - sail-redis:/data
        networks:
            - sail
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            retries: 3
            timeout: 5s

networks:
    sail:
        driver: bridge

volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
